<div class="w-full rounded-lg border border-gray-200 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800 mb-4">
  <div
    (click)="isExpanded.set(!isExpanded())"
    class="flex cursor-pointer items-center justify-between p-4 hover:bg-gray-50 dark:hover:bg-gray-700">
    <div class="flex items-center">
      {{ props.label }}
    </div>
    <svg
      [class.rotate-180]="isExpanded()"
      class="h-6 w-6 transform transition-transform duration-200"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7" />
    </svg>
  </div>
  <div
    [class.hidden]="!isExpanded()"
    class="px-4 pb-4 transition-all duration-200">
    <ng-container #fieldComponent></ng-container>
  </div>
</div>
