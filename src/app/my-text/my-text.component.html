<div class="w-full py-1">
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ props.label }}</label>
  <input class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
  focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
   dark:focus:ring-blue-500 dark:focus:border-blue-500" [formControl]="formControl" [placeholder]="props.placeholder"
         [required]="props.required ?? false" (change)="onChange($event)" />
</div>
